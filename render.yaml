services:
  - type: web
    name: social-media-kodkod
    env: node
    plan: free
    buildCommand: cd client && npm install && npm run build
    startCommand: cd server && npm install && NODE_ENV=production npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_URL_SUPERBASE
        sync: false
      - key: DB_PUBLIC_KEY
        sync: false  
      - key: JWT_SECRET
        sync: false